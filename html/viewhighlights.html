<script>

    const jsonData = "../data/highlightsData.json"

    let highlightView = document.getElementById('highlight-view')

    let urlParams = new URLSearchParams(window.location.search)

    let dataName = urlParams.get('data')
    let id = urlParams.get('id')
    console.log(dataName,"::",id)

    async function getData(){
        const response = await fetch(jsonData)
        const data = await response.json() 

        
        console.log(data[dataName][id])
        console.log(data[dataName][id].title)
    

    
    let content;

    
    content = `
        <div class="card" style="width: 40rem; height:50%;border:0px;">
            <video width="" height="" poster="${data[dataName][id].image}" controls>
                <source src="${data[dataName][id].video}" controls>
                
            </video>
            
            <div class="card-body bg-white">
            <h3 class="card-title">${data[dataName][id].title}</h3>
            <p class="card-text">Watch the highlights from the match between ${data[dataName][id].title}</p>
            
            </div>
        </div>
    `
    highlightView.innerHTML = content

    let moreContentDiv = document.getElementById('more-like-this')
    let moreContent = ``
    for(i=0;i<data.roundSixteen.length;i++){
            console.log(data.roundSixteen.length)
            moreContent += `
                <li class="" >
                        <div class="card-small">
                            <div class="img-small" >
                            <a href="viewhighlights.html?data=roundSixteen&id=${i}">
                                <img src="${data.roundSixteen[i].image}" alt="" draggable="false"></a>
                            </div>
                        </div>
                            <p class="landing-para">${data.roundSixteen[i].title}</p>
                </li>

            `
            moreContentDiv.innerHTML = moreContent

        }
    


}
    getData()

</script>
