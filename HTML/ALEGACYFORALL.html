        document.addEventListener("DOMContentLoaded", function() {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            fetchData('imageconsol0', 'grid-content');

            async function fetchData(refName, contentId) {
                const snapshot = await db.ref(refName).once('value');
                const data = snapshot.val();
                console.log("Page loaded and fetched.");

                console.log(data);

                const gridContent = document.getElementById(contentId);
                for (const [key, value] of Object.entries(data)) {
                    const div = document.createElement('div');
                    div.classList.add('col-md-3', 'mb-4');
                    div.innerHTML = `
                        <div class="card-small">
                            <div class="img-small">
                                <img src="${value}" alt="${key}" >
                            </div>
                            <p class="landing-para">${key}</p>
                        </div>
                    `;
                    gridContent.appendChild(div);
                }
            }
        });
